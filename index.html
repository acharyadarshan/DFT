<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- custom script -->
    <script type="module" src="main.js" defer></script>
    <script type="module" src="./assests/shapes.js" defer></script>

    <title>Fourier Series Drawing</title>
  </head>
  <body>
    <dir class="inputs">
      <div class="speed">
        <label for="slider-speed">speed</label>
        <input type="range" value="1" min="1" max="10" class="slider" id="slider-speed" />
      </div>

      <div class="drawing-stroke">
        <label for="slider-drawing-stroke">drawing thicknees</label>
        <input type="range" value="1" min="1" max="10" class="slider" id="slider-drawing-stroke" />
      </div>

      <div class="circle-stroke">
        <label for="slider-circle-stroke">circle thicknees</label>
        <input type="range" value="1" min="1" max="10" class="slider" id="slider-circle-stroke" />
      </div>

      <div class="circle">
        <label for="show-circle">Show circles</label>
        <input type="checkbox" checked id="show-circle" />
      </div>

      <div class="loop">
        <label for="show-loop">loop</label>
        <input type="checkbox" id="show-loop" />
      </div>

      <button class="start-btn">start</button>
    </dir>

    <div class="start-draw-btn-wrapper">
      <button class="start-draw-btn">New Drawing</button>
    </div>

    <div class="default-drawings-wrapper hide">
      <button class="default-drawing-btn">rabbit</button>
      <button class="default-drawing-btn">angle</button>
      <button class="default-drawing-btn">yinyang</button>
      <button class="default-drawing-btn">linkedin</button>
      <button class="default-drawing-btn">face</button>
    </div>

    <section class="play-area">
      <canvas id="canvas"></canvas>
    </section>
    <footer><a href="https://en.wikipedia.org/wiki/Fourier_series" target="_blank">read more </a></footer>
  </body>
</html>
